<section class="hero is-fullheight is-default is-bold">{{> navbar}}</section>

<section class="contact-form-wrap section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <form name="contact" method="POST" data-netlify="true">
          <div class="row">
            <div id="genericForm_forms_flash" class="col-md-12"></div>
          </div>
          <div class="form-group">
            <input
              id="name"
              name="name"
              type="text"
              class="form-control"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group-2 mb-4">
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="4"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <div class="mt40"></div>
          <div>
            <button
              id="ContactSubmitButton"
              class="btn btn-main"
              name="submit"
              type="submit"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
